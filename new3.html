<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>搜索引擎</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 10px;
			text-align: center;
		}
		h1 {
			color: #333;
			margin-top: 0;
		}
		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			width: 80%;
			margin-bottom: 20px;
			font-size: 16px;
		}
		button {
			padding: 10px 20px;
			background-color: #4285f4;
			color: #fff;
			border-radius: 5px;
			border: none;
			font-size: 16px;
			cursor: pointer;
		}
		button:hover {
			background-color: #357ae8;
		}
		p {
			margin-top: 0;
			font-size: 14px;
			color: #666;
		}
		img {
			max-width: 100%;
			height: auto;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>搜索引擎</h1>
		<p>输入关键字进行搜索：</p>
		<form action="https://www.baidu.com/s" method="get">
			<input type="text" name="wd" placeholder="请输入关键字">
			<button type="submit">搜索</button>
		</form>
		<img src="https://picsum.photos/id/1002/600/400" alt="图片">
	</div>
</body>
</html>
